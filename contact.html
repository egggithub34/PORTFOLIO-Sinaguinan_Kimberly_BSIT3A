<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-5o8keMCgB5V3j0fPTlTsRSez3vV+tpGXGl0Ap0kiUdImFwlLvjaT1lLrqd3BCBO5Fn9ROEAQOmZXnI3xA3IbJw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Your+Font+Name&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="porfolio.css">
    <style>
        /* Custom styles for the Contact section */
        .contact-section {
            padding: 100px 0;
        }

        .contact-form {
            background-color: #f5f5f5;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            font-weight: 600;
        }

        .contact-form textarea {
            resize: none;
        }

        /* Animation classes */
        .animated {
            animation-duration: 1s;
            animation-fill-mode: both;
        }

        .fadeInUp {
            animation-name: fadeInUp;
        }

        .fadeInUpBig {
            animation-name: fadeInUpBig;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .contact-form {
                padding: 20px;
            }
        }
 
    

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark-brown">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="asset/kim.png" alt="ks" style="max-height: 100px;" class="mr-1">KIMBERLY SINAGUINAN
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto ml-md-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="contact-section">
        <div class="container">
            <h2 class="icon-header display-4 text-dark text-center animated fadeInUp mb-5">Contact Me</h2>
            <div class="row">
                <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                    <form class="contact-form animated fadeInUpBig">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                        </div>
                        <div class "form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="portfolio.js"></script>
    <script src="js/bootstrap.min.js"></script>
</html>
