<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKILLS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-5o8keMCgB5V3j0fPTlTsRSez3vV+tpGXGl0Ap0kiUdImFwlLvjaT1lLrqd3BCBO5Fn9ROEAQOmZXnI3xA3IbJw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Your+Font+Name&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="porfolio.css">
    <link rel="stylesheet" href="portfolio.js">
    <link rel="stylesheet" href="css/4.1.1/animate.min.css">

	<style>
		* {
			margin: 3;
			padding: 5px;
			box-sizing: border-box;
		}
		body {
    height: 100vh; 
        }
 

		.progress-bar-container:not(:last-child) {
			margin-bottom: 50px;
		}

		.progress-bar-container h2 {
			font-family: Arial, Helvetica, sans-serif;
			color: #000000;
			letter-spacing: 1px;
			font-size: 20px;
		}

		.progress-bar {
			width: 500px;
			height: 15px;
			margin-top: 10px;
			border: 1px solid #565656;
			border-radius: 5px;
			box-shadow: 0 0 10px rgb(253, 255, 187);
		}

		.percentage {
			display: block;
			height: 100%;
			background-color: rgb(53, 161, 211);
			border-radius: 5px;
			animation: progress 1500ms ease-in 1;
		}

		.c {
			width: 60%;
		}

		.java {
			width: 50%;
		}

		.python {
			width: 50%;
		}

		.html {
			width: 80%;
		}

		.css {
			width: 65%;
		}

		.javascript {
			width: 50%;
		}
        .bootstrap {
			width: 60%;
		}
        .webdesigner{
            width: 60%;
        }

		@keyframes progress {
			from {
				width: 0;
			}
		}
	</style>
</head>
<body>
    <div id="content">
        <section id="card" class="card">
            <div class="card-header">
                <h2 class="card-title display-8 text-success text-center">Skills/Knowledge</h2>
                <div class="text-center skills">Below, you will find an extensive overview of my proficiencies, spanning a wide range of technologies and skills</div>
                
                <div class="progress-bar-container">
                    <h2>C/C++</h2>
                    <div class="progress-bar">
                        <span class="percentage c"></span>
                    </div>
                </div>
      
              <div class="progress-bar-container">
                  <h2>Java</h2>
                  <div class="progress-bar">
                      <span class="percentage java"></span>
                  </div>
              </div>
      
              <div class="progress-bar-container">
                  <h2>Python</h2>
                  <div class="progress-bar">
                      <span class="percentage python"></span>
                  </div>
              </div>
      
              <div class="progress-bar-container">
                  <h2>HTML</h2>
                  <div class="progress-bar">
                      <span class="percentage html"></span>
                  </div>
              </div>
      
              <div class="progress-bar-container">
                  <h2>CSS</h2>
                  <div class="progress-bar">
                      <span class="percentage css"></span>
                  </div>
              </div>
      
              <div class="progress-bar-container">
                  <h2>JavaScript</h2>
                  <div class="progress-bar">
                      <span class="percentage javascript"></span>
                  </div>
              </div>
              <div class="progress-bar-container">
                  <h2>Bootstrap</h2>
                  <div class="progress-bar">
                      <span class="percentage bootstrap"></span>
                  </div>
              </div>
              <div class="progress-bar-container">
                <h2>Web Designer</h2>
                <div class="progress-bar">
                    <span class="percentage webdesigner"></span>
                </div>
                <div class="text-center">
                    <a href="portfolio.html" class="btn btn-info btn-lg custom-button">Go back to the home page</a>
                </div>
            </div>
        </section>
    </div>
  

  
 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>

    <script src="portfolio.js"></script>

</body>
</html>
